<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  

<script type="text/javascript">
window.onload = function () {
  
  var Ques1;
  var Ques2;
  var Ques3;
  var Ques4;
  var Ques5;
  var Ques6;


if (document.getElementById('4-6').checked) {
 Ques1 = 100;
}
else if (document.getElementById('1-3').checked) {
 Ques1 = 50;
}
else{
  Ques1=0;
}

if (document.getElementById('int').checked) {
 Ques2 = 100;
}
else if (document.getElementById('ext').checked) {
 Ques2 = 50;
}
else{
  Ques2=0;
}


if (document.getElementById('sante').checked) {
 Ques3 = 100;
}
else if (document.getElementById('cadre').checked) {
 Ques3 = 50;
}
else{
  Ques3=0;
}


var chart = new CanvasJS.Chart("chartContainer", {
	theme: "dark1", // "light2", "dark1", "dark2"
	animationEnabled: false, // change to true		
	title:{
		text: "Representation Graphic"
	},
	data: [
	{
		// Change type to "bar", "area", "spline", "pie",etc.
		type: "column",
		dataPoints: [
			{ label: "Question 1",  y: parseInt(Ques1) },
			{ label: "Question 2",  y: parseInt(Ques2)  },
			{ label: "Question 3",  y: parseInt(Ques3)  },
			{ label: "Question 4",  y: parseInt(Ques4)  },
      { label: "Question 5",  y: parseInt(Ques5)  },
			{ label: "Question 6",  y: parseInt(Ques6)  }
		]
	}
	]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
</body>
</html>
