<script>

  function makeChart(players) {


  var playerLabels = players.map(function(d) {
    return d.Name;
  });
  var weeksData = players.map(function(d) {
    return +d.Weeks;
  });

  var chart = new Chart('chart', {
    type: "horizontalBar",
    options: {
      maintainAspectRatio: false,
      legend: {
        display: false
      }
    },
    data: {
      labels: playerLabels,
      datasets: [
        {
          data: weeksData
        }
      ]
    }
  });
}


// Request data using D3
d3.csv('/Applications/XAMPP/xamppfiles/htdocs/projet/file1.csv')
  .then(makeChart);
</script>

	<script>
		function getCookie(name){
    if(document.cookie.length == 0)
      return null;

    var regSepCookie = new RegExp('(; )', 'g');
    var cookies = document.cookie.split(regSepCookie);

    for(var i = 0; i < cookies.length; i++){
      var regInfo = new RegExp('=', 'g');
      var infos = cookies[i].split(regInfo);
      if(infos[0] == name){
           return unescape (infos[1]);
      }
    }
    return null;
  }
/*on insere les valeur de cookies dans les input dont les ID sont 'session-nom' et 'session-prenom'*/
