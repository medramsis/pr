<body>

        <form action="jsForm2.html"  id="survey-form">
            <div class="form-group">
              <label for="name" id="name-label">Nom</label>
              <input type="text" id="nom"  placeholder="entrer votre nom" required>
            </div>

            <div class="form-group">
              <label for="prenom" id="prenom-label">Prenom</label>
              <input type="text" id="prenom" name="prenom" placeholder="entrer votre PrÃ©nom" required>
            </div>

            <div class="form-group">
              <label for="number" id="number-label">Age <span>(optional)</span></label>
              <input type="number" id="number" name="age" min="18" max="100" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="email" id="email-label">email</label>
                <input type="email" id="email" name="email" placeholder="entrer votre email" required>
              </div>

              <div class="form-group">
                <label for="tel" id="tel-label">Telephone</label>
                <input type="tel" id="tel" name="tel" placeholder="numero de Telephone" required>
              </div>





              <div class="form-group">
                <button type="submit" class="btn btn-outline-warning" > Submit </button>
              </div>

  
            </form>
