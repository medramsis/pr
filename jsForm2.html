<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylejs.css">
    <link rel="stylesheet" href="css/style.css">


    <title>page2</title>
</head>
<body >

  <h4 id="bnj"></h4>
    <form action="jsForm3.html"   id="survey-form">

        <div class="form-group">
            <p> Combien de fois par semaine pratiquez-vous du sport en moyenne ? </p>
            <label for="4-6">
              <input id="4-6" type="radio" name="sportpratic" value="max" checked>
              4-6 fois
            </label>

            <label for="1-3">
              <input id="1-3" type="radio" name="sportpratic" value="mid">
               1-3 fois
            </label>

            <label for="0">
              <input id="0" type="radio" name="sportpratic" value="min">
             jamais
            </label>
          </div>

          <div class="form-group">
            <p> Dans quel environnement préférez-vous vous entrainer ? </p>
            <label for="int">
              <input id="int" type="radio" name="environnement" value="interieur" checked>
              intérieur
            </label>

            <label for="ext">
              <input id="ext" type="radio" name="environnement" value="extérieur">
              extérieur
            </label>

            <label for="noPref">
              <input id="noPref" type="radio" name="environnement" value="sansprefer">
             pas de préférence
            </label>
          </div>

          <div class="form-group">
            <p> Dans quel but avez-vous rejoins notre programme de coaching ? </p>
            <label for="sante">
              <input id="sante" type="radio" name="preoccupation" value="temps" checked>
              garder un corps et un esprit sain
            </label>

            <label for="cadre">
              <input id="cadre" type="radio" name="preoccupation" value="entraîneur">
              l'encadrement de ma séance par un professionnel
            </label>

            <label for="perf/comp">
              <input id="perf/comp" type="radio" name="preoccupation" value="competence">
              l'amélioration de mes performances/compétences physique
            </label>
          </div>

          <div class="form-group">
            <button type="submit"   id="submit"> Submit </button>
          </div>


    </form>
     <script src="script.js"></script>
</body>

</html>
